<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="heading">
          <h1 class="heading1">Simple Pricing</h1>
          <div class="line"></div>
          <p class="info">Choose a web conferencing plan for your business</p>
        </div>
        <div class="plans">
          <div
            class="card"
            data-tilt
            data-tilt-glare
            data-tilt-max-glare="0.8"
            data-tilt-max="10"
            data-tilt-speed="200"
            data-tilt-perspective="500">
            <h3 class="rate">Free</h3>
            <h2 class="price">$0,00</h2>
            <div class="other-info">
              <p class="other">5 participants</p>
              <p class="other">40 Minutes</p>
              <p class="other">20 GB</p>
            </div>
            <div class="btn">
              <button class="install">Install</button>
            </div>
          </div>
          <div
            class="card"
            data-tilt
            data-tilt-glare
            data-tilt-max-glare="0.8"
            data-tilt-max="10"
            data-tilt-speed="200"
            data-tilt-perspective="500">
            <h3 class="rate">Pro</h3>
            <h2 class="price">$15,99</h2>
            <div class="other-info">
              <p class="other">30 participants</p>
              <p class="other">No time limit</p>
              <p class="other">5 GB</p>
            </div>
            <div class="btn">
              <button id="click">Buy</button>
            </div>
          </div>
          <div
            class="card"
            data-tilt
            data-tilt-glare
            data-tilt-max-glare="0.8"
            data-tilt-max="10"
            data-tilt-speed="200"
            data-tilt-perspective="500">
            <h3 class="rate">Business</h3>
            <h2 class="price">$25,99</h2>
            <div class="other-info">
              <p class="other">50 participants</p>
              <p class="other">No time limit</p>
              <p class="other">50 GB</p>
            </div>
            <div class="btn">
              <button id="click">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".your-element"), {
        max: 25,
        speed: 400,
      });

      //It also supports NodeList
      VanillaTilt.init(document.querySelectorAll(".your-element"));
    </script>
  </body>
</html>
